name: TPU Test
run-name: CI Testing
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16,20,0 * * 1-5'
jobs:
  tpu-test:
    runs-on: v4-runner-set
    steps:
      - run: |
          git clone --recursive https://github.com/pytorch/pytorch
          cd pytorch/
          python3 setup.py install --user
          git clone --recursive https://github.com/mbzomowski/xla.git
      - env:
          BAZEL_VERBOSE: 1
          BUNDLE_LIBTPU: 1
          TPUVM_MODE: 1
        run: |
          cd pytorch/xla
          python3 setup.py install --user
      - env:
          PJRT_DEVICE: TPU
        run: |
          cd pytorch/xla
          python3 -u test/test_operations.py -v
