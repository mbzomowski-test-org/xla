name: TPU Test
run-name: ${{ github.actor }} is testing self-hosted runners on TPUs
on: [push]
jobs:
  tpu-test:
    runs-on: runner-set
    steps:
      - run: |
          sudo apt-get upgrade -y
          sudo apt-get update -y
          git clone --recursive https://github.com/pytorch/pytorch
          cd pytorch/
          sudo python3 setup.py install
          git clone --recursive https://github.com/mbzomowski/xla.git
      - env:
          TPUVM_MODE: 1
          BUNDLE_LIBTPU: 1
        run: |
          pwd
          ls -al
          ls -al pytorch
          cd pytorch/xla
          output=$(sudo python setup.py install)
          echo $output
      - env:
          PJRT_DEVICE: TPU
        run: |
          pwd
          ls -al
          cd pytorch/xla
          python3 -u test/test_operations.py -v
