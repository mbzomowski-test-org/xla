name: TPU Test
run-name: ${{ github.actor }} is testing self-hosted runners on TPUs
on: [push]
jobs:
  tpu-test:
    runs-on: runner-set
    steps:
      - run: |
          git clone --recursive https://github.com/pytorch/pytorch
          cd pytorch/
          python3 setup.py install
          git clone --recursive https://github.com/mbzomowski/xla.git
      - run: |
          echo "BUNDLE_LIBTPU=1" >> "$GITHUB_ENV"
          echo "TPUVM_MODE=1" >> "$GITHUB_ENV"
      - env:
          BAZEL_VERBOSE: 1
        run: |
          unset BAZEL_REMOTE_CACHE
          unset CACHE_SILO_NAME
          printenv
          sleep infinity
          cd pytorch/xla
          python3 setup.py install --user
      - env:
          PJRT_DEVICE: TPU
        run: |
          pwd
          ls -al
          cd pytorch/xla
          python3 -u test/test_operations.py -v
