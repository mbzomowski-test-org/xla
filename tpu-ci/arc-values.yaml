githubConfigUrl: "https://github.com/mbzomowski/xla"
githubConfigSecret: github-pat
minRunners: 0
maxRunners: 1
template:
  spec:
    containers:
    - name: runner
      image: gcr.io/tpu-pytorch/bzmarke-image:latest
      command: ["/home/runner/run.sh"]
      securityContext:
        privileged: true
      resources:
        limits:
          google.com/tpu: 4
        requests:
          google.com/tpu: 4
    nodeSelector:
      cloud.google.com/gke-tpu-accelerator: tpu-v4-podslice
      cloud.google.com/gke-tpu-topology: 2x2x1
